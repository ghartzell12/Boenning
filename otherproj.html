<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>
  <body>

    <header>
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('home') }}">G Hartzell Boenning App</a>
        <a class="Lender Research" href="{{ url_for('lender') }}" style = "color:black;">Lender Research</a>
        <a class="Excel Formatting" href="{{ url_for('rc') }}" style = "color:black;">Excel Formatter</a>
        </nav>
    </header>
    <form action = "#" method = "POST" enctype = "multipart/form-data">
      <div class="form-group">
        <label for="exampleInputEmail1">Enter file to format</label>
        <input type="file" name="filename" id = "filename">
      </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Estimated Value (Completion) - Leave blank to not show it</label>
    <input type="other" class="form-control" name="evc" aria-describedby="emailHelp" placeholder="100000000">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Show LTV? (yes or no)</label>
    <input type="other" class="form-control" name="ltv1" aria-describedby="emailHelp" placeholder="Yes">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Estimated Value (Stabilized) - Leave Blank to not show it</label>
    <input type="other" class="form-control" name="evs" aria-describedby="emailHelp" placeholder="100000000">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Show LTV? (yes or no)</label>
    <input type="other" class="form-control" name="ltv2" aria-describedby="emailHelp" placeholder="Yes">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Show LTC? (yes or no)</label>
    <input type="keywords" class="form-control" name="ltc" aria-describedby="emailHelp" placeholder="Yes">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">NOI - Leave blank to not show DSCR</label>
    <input type="keywords" class="form-control" name="noi" aria-describedby="emailHelp" placeholder="100000">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">DSCR Year</label>
    <input type="keywords" class="form-control" name="year" aria-describedby="emailHelp" placeholder="2021">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Show DSCR? (yes or no)</label>
    <input type="keywords" class="form-control" name="dscr" aria-describedby="emailHelp" placeholder="yes">
  </div>


  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
